<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Clash</title>
    <link rel="icon" type="image/png" href="images/play.png">
    <!-- Daisy Ui and Tailwind -->
     
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.24/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Custom CSS styles -->

    <link rel="stylesheet" href="styles/style.css">

</head>
<body class="font-poppins">

<main class="min-h-screen bg-[#010313] bg-[url(images/background.png)] bg-no-repeat bg-center">
    <!-- Home Screen -->
    <section id="home-screen" class=" min-h-screen text-white flex flex-col justify-center items-center ">
        <div class="flex flex-col items-center gap-8">
            <h1 class="text-8xl font-anton uppercase">Alphabet Clash</h1>
            <p class="text-xl">Unleash Your Keyboard Kun g Fu : Press "Enter" to Play</p>
            <button onclick="play()" class="btn bg-white text-black text-2xl">Play Now</button>
        </div>
    </section>

    <!-- Play Screen -->
    <section id="playground-section" class=" hidden">
        <!-- Playground container -->
         <div class="flex flex-col items-center gap-20 pt-10" >
            <!-- Screen -->
            <div class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#010313CC] bg-[#FFFFFFB3]">
                <div class="flex justify-center ">
                    <p class="bg-[#2F2941] px-5 py-2 rounded-b-xl text-white">Don'twatch keyboard while playing...</p>
                </div>
                <div class="flex justify-center h-full items-center">
                    <p id="current-alphabet" class="text-black text-9xl font-bold uppercase">Y</p>
                </div>
            </div>
            <!-- Keyboard Start-->
             <div class="text-2xl">
                <div class="my-1 flex w-full justify-center gap-1">
                    <kbd id="q" class="kbd">Q</kbd>
                    <kbd id="w" class="kbd">W</kbd>
                    <kbd id="e" class="kbd">E</kbd>
                    <kbd id="r" class="kbd">R</kbd>
                    <kbd id="t" class="kbd">T</kbd>
                    <kbd id="y" class="kbd">Y</kbd>
                    <kbd id="u" class="kbd">U</kbd>
                    <kbd id="i" class="kbd">I</kbd>
                    <kbd id="o" class="kbd">O</kbd>
                    <kbd id="p" class="kbd">P</kbd>
                  </div>
                  <div class="my-1 flex w-full justify-center gap-1">
                    <kbd id="a" class="kbd">A</kbd>
                    <kbd id="s" class="kbd">S</kbd>
                    <kbd id="d" class="kbd">D</kbd>
                    <kbd id="f" class="kbd">F</kbd>
                    <kbd id="g" class="kbd">G</kbd>
                    <kbd id="h" class="kbd">H</kbd>
                    <kbd id="j" class="kbd">J</kbd>
                    <kbd id="k" class="kbd">K</kbd>
                    <kbd id="l" class="kbd">L</kbd>
                  </div>
                  <div class="my-1 flex w-full justify-center gap-1">
                    <kbd id="z" class="kbd">Z</kbd>
                    <kbd id="x" class="kbd">X</kbd>
                    <kbd id="c" class="kbd">C</kbd>
                    <kbd id="v" class="kbd">V</kbd>
                    <kbd id="b" class="kbd">B</kbd>
                    <kbd id="n" class="kbd">N</kbd>
                    <kbd id="m" class="kbd">M</kbd>
                    <kbd id="/" class="kbd">/</kbd>
                  </div>
             </div>
            <!-- Keyboard End-->
            <!-- Lifeline and Score -->
             <div class="flex justify-between  w-1/4">
                <button class="btn border-none text-xl rounded-full text-white bg-[#894189] px-4">
                    
                    Life
                    <img src="images/heart.svg" alt="">
                    <span id="current-life">3</span>

                  </button>

                  <button class="btn border-none text-xl rounded-full text-white bg-[#360490] px-4">
                    
                    Score
                    <img src="images/monetization_on.svg" alt="">
                    <span id="current-score">0</span>

                  </button>
             </div>
         </div>

    </section>

    <!-- Score/Result Screen -->
    <section id="final-score" class=" flex justify-center min-h-screen items-center hidden">
        <div class="text-white text-center space-y-10 bg-[#FFFFFF33] p-7 rounded-xl">
            <h4 class="text-5xl">Game Over !!!</h4>
            <h1 class="text-8xl">
                <span class="font-extrabold">Score :</span>
                <span id="last-score">14</span>
            </h1>
            <button onclick="play()" class="btn text-2xl bg-white rounded-xl text-black">Play Again</button>
            <p class="text-2xl">Practice will make you a pro</p>
        </div>
        <div class="absolute bottom-5 text-center">
            <p class="text-white">&copy; Rashadul Islam</p>
        </div>

    </section>
</main>
<script src="scripts/utility.js"></script>
    <script src="scripts/alpha-clash.js"></script>
</body>
</html>
